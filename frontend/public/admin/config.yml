backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "profile"
    label: "Profile"
    files:
      - label: "Profile Information"
        name: "profile"
        file: "public/data/profile.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Profile Image", name: "profileImage", widget: "image" }
          - { label: "About", name: "about", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Location", name: "location", widget: "string" }
          - label: "Education"
            name: "education"
            widget: "object"
            fields:
              - { label: "College", name: "college", widget: "string" }
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "Expected Graduation", name: "expectedGraduation", widget: "string" }
              - { label: "Secondary School", name: "secondarySchool", widget: "string" }
              - { label: "Secondary Years", name: "secondaryYears", widget: "string" }
          - label: "Strengths"
            name: "strengths"
            widget: "list"
            field: { label: "Strength", name: "strength", widget: "string" }
          - label: "Hobbies"
            name: "hobbies"
            widget: "list"
            field: { label: "Hobby", name: "hobby", widget: "string" }

  - name: "skills"
    label: "Skills"
    files:
      - label: "Skills & Expertise"
        name: "skills"
        file: "public/data/skills.json"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Category Name", name: "name", widget: "string" }
              - label: "Skills"
                name: "skills"
                widget: "list"
                fields:
                  - { label: "Skill Name", name: "name", widget: "string" }
                  - { label: "Proficiency Level (0-100)", name: "level", widget: "number", min: 0, max: 100 }

  - name: "projects"
    label: "Projects"
    files:
      - label: "All Projects"
        name: "projects"
        file: "public/data/projects.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Technologies"
                name: "technologies"
                widget: "list"
                field: { label: "Technology", name: "tech", widget: "string" }
              - { label: "Status", name: "status", widget: "select", options: ["In Progress", "Completed"] }
              - { label: "Thumbnail", name: "thumbnail", widget: "image" }
              - { label: "Project Link", name: "link", widget: "string", required: false }

  - name: "experience"
    label: "Experience"
    files:
      - label: "Work & Certifications"
        name: "experience"
        file: "public/data/experience.json"
        fields:
          - label: "Experiences"
            name: "experiences"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Type", name: "type", widget: "string" }
              - label: "Responsibilities"
                name: "responsibilities"
                widget: "list"
                field: { label: "Responsibility", name: "resp", widget: "string" }
          - label: "Certifications"
            name: "certifications"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Certificate Name", name: "name", widget: "string" }
              - { label: "Issuer", name: "issuer", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }

  - name: "socials"
    label: "Social Links"
    files:
      - label: "Social Media"
        name: "socials"
        file: "public/data/socials.json"
        fields:
          - label: "Socials"
            name: "socials"
            widget: "list"
            fields:
              - { label: "Platform Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon", name: "icon", widget: "select", options: ["linkedin", "palette", "mail", "phone", "github", "twitter", "instagram"] }
